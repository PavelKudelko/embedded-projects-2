<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wroom Wroom!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js" defer></script> <!-- Defer ensures that page contents load first and JavaScript runs only after that -->
</head>
<body>
    <header>
        <div class="version-tag"><small>v1.1</small></div>
        <h1 class="main-title">Robot Control Dashboard</h1>
        <button class="button button3" onclick="logout()">LOGOUT</button>
    </header>

    <div id="warningMessage" class="warning-message">
        Warning: Obstacle detected! Distance less than 10cm
    </div>

    <main class="dashboard-grid">
        <!-- Control Panel Section -->
        <section class="dashboard-card control-panel">
            <h2>Control Panel</h2>
            <div class="button-container">
                <button class="button" onclick="DriveGoal()">DRIVE TO THE GOAL</button>
                <button class="button" onclick="calibrateEncoder()">CALIBRATE ENCODER</button>
            </div>
        </section>

        <!-- Sensor Data Section -->
        <section class="dashboard-card sensor-data">
            <h2>Sensor Readings</h2>
            <div class="sensor-grid">
                <div class="sensor-item">
                    <h3>LIDAR</h3>
                    <div id="lidarText" class="sensor-value">0 cm</div>
                </div>
                <div class="sensor-item">
                    <h3>Compass</h3>
                    <div id="compassDisplay" class="sensor-value">0°</div>
                </div>
                <div class="sensor-item">
                    <h3>Encoder</h3>
                    <div id="encoderDisplay" class="sensor-value">0</div>
                </div>
            </div>
        </section>

        <!-- Color Detection Section -->
        <section class="dashboard-card color-detection">
            <h2>Color Detection</h2>
            <div class="color-display-container">
                <div class="color-info">
                    <div id="colorDisplay"></div>
                    <div id="colorText">Detected: Black</div>
                </div>
                <div class="rgb-data">
                    <h3>RGB Values</h3>
                    <div id="rgbDisplay" class="sensor-value">0;0;0</div>
                </div>
            </div>
        </section>

        <!-- Compass Value (Hidden but kept for compatibility) -->
        <div id="compassValue" style="display: none;">0°</div>
    </main>

    <footer>
        <p>Color Maze Navigation Robot - Embedded Systems 2</p>
    </footer>
</body>
</html>
