<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wroom Wroom!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js" defer></script> <!-- Defer ensures that page contents load first and JavaScript runs only after that -->
</head>
<body>
	<small>v1.1</small>
<h1>Motor Control</h1>
<button class="button button3" onclick="logout()">LOGOUT</button>
<div id="warningMessage" class="warning-message">
 Warning: Obstacle detected! Distance less than 10cm
</div>

<div class="container"> <!-- This is a box that holds the buttons. -->
<!-- <button class="button" onclick="forwards5()">FORWARDS<br>5cm</button> --> <!-- The onclick="forwards5()" tells the page to run the forwards5() function in the JavaScript when the button is clicked -->
<!-- <button class="button" onclick="forwards20()">FORWARDS<br>20cm</button> -->
<!-- <button class="button button2" onclick="backwards5()">BACKWARDS<br>5cm</button> -->
<!-- <button class="button button2" onclick="backwards20()">BACKWARDS<br>20cm</button> -->
<!-- <button class="button" onclick="Drive50()">DRIVE TO THE GOAL<br>50cm</button> -->
<button class="button" onclick="DriveGoal()">DRIVE TO THE GOAL</button>
</div>

<div id="compassValue">0°</div> <!-- This shows the current/last requested compass turning value -->
<h1>Lidar Data</h1> <!-- Heading for the LIDAR data section -->
<div id="lidarText">0 cm</div> <!-- Div element to display the LIDAR data, initially set to 0 cm -->
<h1>Compass value</h1>
<div id="compassDisplay">0°</div>
<h1>RGB data</h1>
<div id="rgbDisplay">0;0;0</div>
<h1>Encoder data</h1>
<div id="encoderDisplay">0</div>
<!-- Color display window based on RGB value -->
<button class="button" onclick="calibrateEncoder()">CALIBRATE ENCODER</button> 
<div class="color-display-container">
  <div id="colorDisplay"></div>
  <div id="colorText">Detected: Black</div>
</div>
</body>
</html>
